[app:main]
use = egg:PasswdIO

pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
#    pyramid_debugtoolbar
    pyramid_tm

sqlalchemy.url = postgresql://passwdio:Jnx725Frs09Hmc628Tfa42jM@127.0.0.1/passwdio

[uwsgi]
socket = /tmp/uwsgi.sock
master = true
processes = 8
harakiri = 10
harakiri-verbose = true
limit-post = 65536
post-buffering = 8192
daemonize = /var/log/passwd.io/uwsgi.log
pidfile = /var/run/passwd.io/uwsgi.pid
listen = 256
max-requests = 1000
reload-on-as = 128
reload-on-rss = 96
no-orphans = true
log-slow = false
virtualenv = /opt/passwd.io-env

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

# Begin logging configuration

[loggers]
keys = root, passwdio, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_passwdio]
level = WARN
handlers =
qualname = passwdio

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
